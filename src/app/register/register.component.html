<section class="rainbow-bg">
  <!-- Add CSS class "rainbow-bg" for colorful background -->

  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show text-center" role="alert" style="background-color: #5cb85c; color: #fff;">
    <strong>Success!</strong> Your data has been added successfully!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true" style="color: #fff;">&times;</span>
    </button>
  </div>

  <div class="center-content">
    <!-- Add CSS class "center-content" to center-align horizontally and vertically -->

    <!-- Your content goes here -->

    <div class="signin">
      <div class="content">
        <h2 style="color: #3498db;">Sign up</h2>
        <form [formGroup]="createUser" (ngSubmit)="regUser()">
          <div class="form">
            <div class="inputBox">
              <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" required>
            </div>
            <div class="inputBox">
              <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
            </div>
            <div class="inputBox">
              <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
            </div>
            <div class="links">
              <a href="#"></a>
              <a href="#" routerLink="/login" style="color: #3498db;">Sign in</a>
            </div>
            <div class="inputBox">
              <input type="submit" value="Sign Up">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
