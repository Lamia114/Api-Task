
<br>

<div class="row justify-content-evenly mt-5" style="width: auto; height:auto;">

  <div class="col-md-6 mb-4 shadow-lg p-3 mb-5 bg-body rounded" >

    <h3 style="text-align: center; color: rgb(97, 73, 11);"> Edit & Update Student Form</h3>

    <br>

<div class="jumbotron">

   

</div>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">

  <strong>Success !</strong> Your data Updated successfully !.

  <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">

    <span aria-hidden="true">&times;</span>

  </button>

</div>

<form [formGroup]="editStudent" (ngSubmit)="updateStudent()" >

    <div class="form-outline mb-4">

     

        <label>id</label>

        <input type="text" class="form-control" placeholder="Enter id" formControlName="id">

        </div>

    <br>

        <div class="form-outline mb-4" >

          <label>Name</label>

          <input type="text" class="form-control" placeholder="Enter Name" formControlName="Name">

          </div>

    <br>

          <div class="form-outline mb-4">

              <label>Address</label>

              <input type="text" class="form-control" placeholder="Enter Address" formControlName="Address">

              </div>

    <br>

              <div class="form-outline mb-4">

                  <label>Mobile</label>

                  <input type="text" class="form-control" placeholder="Enter Mobile" formControlName="Mobile">

                  </div>
                  <br>

                  <div class="form-outline mb-4">
    
                      <label>Email</label>
    
                      <input type="text" class="form-control" placeholder="Enter Email" formControlName="Email">
    
                      </div>
    <br>

    <div class="text-center">
        <button type="submit" class="btn" style="background-color: #040e15; color: #fff;">Update</button>
      </div>
      

    </form>
